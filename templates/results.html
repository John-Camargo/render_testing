<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Price Prediction Result</h1>
        <div class="mt-4">
            <h4>Predicted Price: ${{ prediction['predicted_price'] }}</h4>
            <p>Details:</p>
            <ul>
                <li>Make: {{ prediction['specs']['make'] }}</li>
                <li>Model: {{ prediction['specs']['model'] }}</li>
                <li>Year: {{ prediction['specs']['year'] }}</li>
                <li>Trim: {{ prediction['specs']['trim'] }}</li>
            </ul>
        </div>
        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
